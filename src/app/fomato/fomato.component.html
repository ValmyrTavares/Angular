<div class="card primeiro">
  <h2 class="first">{{todo.title}}</h2>
  <input class="check" type="checkbox" value="todo.done" />
  <div *ngIf="edit">
    <form class="entrada">
      <input type="text" name="nome" value="" placeholder="ARAC" />
      <button class="att" (click)="handleAttTodo()">ATT</button>
      <input class="check" type="checkbox" value="" />
    </form>
  </div>
  <button class="botao-editar" (click)="handleClick()">Editar</button>
  <button class="botao-deletar">Deletar</button>
</div>
